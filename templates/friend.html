{% extends "layout.html" %}

{% block title %}
    Add Your Friend
{% endblock %}

{% block main %}

    <!-- add in the month, day, year, of user's friend's birthday as well as their first name, last name, and email -->
    <form action="/friend" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="firstname" placeholder="First Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="lastname" placeholder="Last Name" type="text">
        </div>
        <div class="form-group">
            <input name = "month" type = "number" placeholder = "Month" max = "12">
            <input name = "day" type = "number" placeholder = "Day" max = "31">
            <input name = "year" type = "number" placeholder = "Year">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Add Friend!</button>
    </form>

{% endblock %}
